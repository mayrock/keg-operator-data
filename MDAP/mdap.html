<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<meta charset = "utf-8">
		<title>Mobile Data Analysis Platform</title>
		<link href = "css/jquery-ui-1.10.3.custom.min.css" rel = "stylesheet" type = "text/css"/>
		<link href = "css/Style.css" rel = "stylesheet" type = "text/css"/>
		<script type = "text/javascript" src = "js/jquery-1.9.1.min.js"></script>
		<script type = "text/javascript" src = "js/jquery-ui-1.10.3.custom.min.js"></script>
		<script type = "text/javascript" src = "js/jquery.cookie.js"></script>
		<script type = "text/javascript" src = "http://maps.google.com/maps/api/js?sensor=false&language=en"></script>
		<script type = "text/javascript" src = "https://www.google.com/jsapi"></script>
		<script type = "text/javascript" src = "js/Common.js"></script>
		<script type = "text/javascript" src = "js/account.js"></script>
		<script type = "text/javascript" src = "js/Tab.js"></script>
		<script type = "text/javascript" src = "js/Map.js"></script>
		<script type = "text/javascript" src = "js/Chart.js"></script>
	</head>
	<body>
		<div id = "account">
			<ul>
				<li><a href = "#register"><p>Register</p></a></li>
				<li><a href = "#login"><p>Login</p></a></li>
			</ul>
			<div id = "register">
				<table>
					<tr>
						<td>Input Username:</td>
						<td><input type = "text" id = "username_r"/></td>
					</tr>
					<tr>
						<td>Input Password:</td>
						<td><input type = "password" id = "password_r"/></td>
					</tr>
					<tr>
						<td>Reinput Password:</td>
						<td><input type = "password" id = "password_r2"/></td>
					</tr>
				</table>
				<table>
					<tr>
						<td><input type = "button" class = "account" value = "register" onclick = "Account.register();"/></td>
						<td><input type = "reset" class = "reset" value = "reset"/></td>
					</tr>
				</table>
			</div>
			<div id = "login">
				<table>
					<tr>
						<td>Input Username:</td>
						<td><input type = "text" id = "username_l"/></td>
					</tr>
					<tr>
						<td>Input Password:</td>
						<td><input type = "password" id = "password_l"/></td>
					</tr>
				</table>
				<input type = "checkbox" id = "checkbox_a"/>Save username and password in 7 days
				<table>
					<tr>
						<td><input type = "button" class = "account" value="login" onclick = "Account.login();"/></td>
						<td><input type = "reset" class = "reset" value = "reset"/></td>
					</tr>
				</table>
			</div>
		</div>
		<div id = "account_bg">
		</div>
		
		<div id = "main">
			<div id = "upperRightMenu">
				<div id = "userInfo">
				</div>
				<div id = "extended" style = "display:none">
					<a href = "javascript:void(0);" onclick = "addNewTab('geo');">geo data</a><br/>
					<a href = "javascript:void(0);" onclick = "addNewTab('sta');">sta data</a>
				</div>
			</div>
			
			<div id = "header">
				<span class = "title">Mobile Data Analysis Platform</span>
			</div>
			
			<div id = "tabs">
				<ul>
				</ul>
			</div>
	
			<div id = "footer">
				&copy; 2013 MDAP Project. Design by Ariesnix
			</div>
		</div>
	</body>
</html>
