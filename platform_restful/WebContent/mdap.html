<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<title>Mobile Data Analysis Platform</title>
		<link href = "css/Style.css" rel = "stylesheet" type="text/css"/>
		<script type = "text/javascript" src = "http://maps.google.com/maps/api/js?sensor=false&language=en"></script>
		<script src = "js/Dataset.js" type = "text/javascript"></script>
		<script src = "js/Map.js" type = "text/javascript"></script>
		<script src = "http://code.jquery.com/jquery-1.9.1.js"></script>
	</head>
	<body onload = "mapInitialize()">
		<div id = "head">
			<span class = "title">Mobile Data<br/>Analysis Platform</span>
			<input type = "radio" value = "point" name = "geoOptions" checked>Points
			<input type = "radio" value = "trace" name = "geoOptions">Trace
			<input id = "choose" type = "button" value="Choose" onclick = "changeOption();" class = "button"/>
		</div>
		
		<div id = "left">
			<div class="tab">
				<ul>
					<li><a id = "geoData" href = "javascript:void(0);" class = "here" onclick = "identifyId('Geo',this);">Geo</a></li>
					<li><a id = "staData" href = "javascript:void(0);" onclick = "identifyId('Sta');">Sta</a></li>
				</ul>
			</div>
			<div id = "geo">
				<ul id = "geoDataset"></ul>
			</div>
			<div id = "sta" style = "display:none;">
				<ul id = "staDataset"></ul>
			</div>
		</div>
		
		<div id = "main">
			<div id = "map">
			</div>
		</div>
		
		<div id = "foot">
			&copy; 2013 MDAP Project. Design by Ariesnix
		</div>
	</body>
